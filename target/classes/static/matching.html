<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战弈象棋 - 匹配中</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
        }
        .box { 
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e3e7ff; 
            border-radius: 16px; 
            padding: 40px 50px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }
        .title { 
            font-size: 24px; 
            color: #333; 
            margin-bottom: 16px;
            font-weight: 600;
        }
        .sub { 
            color: #666; 
            margin-bottom: 20px;
            font-size: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cancel-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .cancel-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">正在为您匹配对手</div>
        <div class="sub" id="log">连接中...</div>
        <div class="spinner"></div>
        <button class="cancel-btn" onclick="cancelMatch()">取消匹配</button>
    </div>
    
    <script>
        // 立即检查登录状态（在页面加载前）
        (function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('请先登录');
                window.location.href = '/index.html';

            }
        })();

        const log = (m) => { 
            document.getElementById('log').textContent = m; 
        };
        
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('未登录，请先登录');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
                return false;
            }
            return true;
        }
        
        // 获取token
        const token = localStorage.getItem('authToken');
        if (!checkAuth()) {
            // 如果未登录，停止执行后续代码
            throw new Error('未登录');
        }
        
        const cid = 'c-' + Math.random().toString(36).slice(2);
        const sock = new SockJS('/ws?clientId=' + encodeURIComponent(cid));
        const client = Stomp.over(sock);
        
        // 禁用调试信息
        client.debug = () => {};
        
        // 连接WebSocket时添加token
        client.connect({
            'Authorization': 'Bearer ' + token
        }, async () => {
            log('已连接，等待匹配...');
            
            // 订阅用户事件队列
            client.subscribe('/user/queue/events', (frame) => {
                try {
                    const evt = JSON.parse(frame.body);
                    if (evt.type === 'matchFound') {
                        const roomId = evt.roomId;
                        const yourColor = evt.yourColor || '';
                        log('匹配成功！正在进入游戏...');
                        setTimeout(() => {
                            window.location.href = 'match.html?roomId=' + encodeURIComponent(roomId) + '&cid=' + encodeURIComponent(cid) + '&color=' + encodeURIComponent(yourColor);
                        }, 1000);
                    }
                } catch (error) {
                    console.error('解析消息失败:', error);
                    log('消息解析失败');
                }
            });
            
            // 发送匹配请求时添加token
            try {
                const response = await fetch('/api/match/queue?clientId=' + encodeURIComponent(cid), { 
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    log('已加入匹配队列，等待对手...');
                } else if (response.status === 401) {
                    log('登录已过期，请重新登录');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    log('加入匹配队列失败');
                }
            } catch (error) {
                console.error('匹配请求失败:', error);
                log('网络错误，请重试');
            }
        });
        
        // 连接失败处理
        client.onerror = (error) => {
            console.error('WebSocket连接失败:', error);
            log('连接失败，请检查网络');
        };
        
        // 取消匹配
        async function cancelMatch() {
            try {
                // 调用后端取消接口，带上 clientId 让后端识别同一用户
                await fetch('/api/match/cancel?clientId=' + encodeURIComponent(cid), {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (e) {
                console.warn('取消匹配接口调用失败:', e);
            } finally {
                if (client && client.connected) {
                    try { client.disconnect(); } catch(e) {}
                }
                window.location.href = 'gamebody.html';
            }
        }
        
        // 页面卸载时断开连接
        window.addEventListener('beforeunload', () => {
            if (client.connected) {
                client.disconnect();
            }
        });
    </script>
</body>
</html>
