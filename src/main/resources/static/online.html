<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线匹配 - 战弈象棋</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    button { 
      padding: 12px 24px; 
      margin: 10px; 
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
  </head>
<body>
  <div class="container">
    <h2>在线匹配</h2>
    <div>
      <button id="connectBtn">连接WebSocket</button>
      <button id="queueBtn">加入匹配队列</button>
    </div>
  </div>


  <script>
    let stompClient = null;
    let roomId = null;



    document.getElementById('connectBtn').onclick = () => {
      const sock = new SockJS('/ws');
      stompClient = Stomp.over(sock);
              stompClient.connect({}, () => {
          console.log('WS 已连接');
          // 连接后先订阅个人事件
          stompClient.subscribe('/user/queue/events', (frame) => {
            const evt = JSON.parse(frame.body);
            if (evt.type === 'matchFound') {
              roomId = evt.roomId;
              console.log('匹配成功，房间: ' + roomId);
              stompClient.subscribe('/topic/room/' + roomId, (msg) => {
                const data = JSON.parse(msg.body);
                if (data.type === 'moveMade') {
                  console.log('房间状态更新: ' + JSON.stringify(data.gameState));
                }
              });
            }
          });
        });
    };

    document.getElementById('queueBtn').onclick = async () => {
      await fetch('/api/match/queue', { method:'POST' });
      console.log('已加入匹配队列，等待对手...');
    };


  </script>
</body>
</html>
